<h1 style="text-align: center;">Books</h1>
<div>
  <div >
    <button mat-button> Add Book </button>
    <button mat-button> Edit Book </button>
    <button mat-button> Remove Book </button>
  </div>
  <hr style="margin-left: 8px; margin-right: 8px;">
  <h2 style="text-align: center;">List of Books</h2>
  <!-- ngFor here to display all the books -->
  <mat-card class="example-card inline-block">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

      <p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
